type DraftRating {
  # Must match beerId in Beer
  id: ID!
  author: String!
  comment: String!
}

type Query {
  draftRatings: [DraftRating]!
  draftRatingForBeer(beerId: ID!): DraftRating

  currentBeerId: ID!
}

type Mutation {
  setDraftRatingForBeer(beerId: ID!, author: String!, comment: String!): DraftRating!

  setCurrentBeerId(beerId: ID!): ID!
}
